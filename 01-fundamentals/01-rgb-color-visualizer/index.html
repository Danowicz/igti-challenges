<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form">
        <label for="red">(R) Vermelho</label>
        <input type="range" min="0" max="255" class="range" value="0" name="red">
        <input type="text" class="counter counter__red" disabled value="0" name="red">
    </form>
    
    <form class="form">
        <label for="green">(G) Verde</label>
        <input type="range" min="0" max="255" class="range" value="0" name="green">
        <input type="text" class="counter counter__green" disabled value="0" name="green">
    </form>
    
    <form class="form">
        <label for="blue">(B) Azul</label>
        <input type="range" min="0" max="255" class="range" value="0" name="blue">
        <input type="text" class="counter counter__blue" disabled value="0" name="blue">
    </form>

    <div class="color"></div>

    <script src="script.js"></script>
</body>
</html>

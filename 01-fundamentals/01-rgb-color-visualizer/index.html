<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <input type="range" min="0" max="255" class="range range__red" value="0" name="red">
    <input type="text" class="counter counter__red" disabled name="red">
    
    <input type="range" min="0" max="255" class="range range__green" value="0" name="green">
    <input type="text" class="counter counter__green" disabled name="green">

    <input type="range" min="0" max="255" class="range range__blue" value="0" name="blue">
    <input type="text" class="counter counter__blue" disabled name="blue">

    <div class="color"></div>

    <script src="script.js"></script>
</body>
</html>
